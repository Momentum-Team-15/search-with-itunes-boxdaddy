<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>Music Search</title>
</head>
<body>

  <form method="post" action="/" id="band-form">
    <div class="input-field">
      <label for="band">search by band</label>
      <input
        type="text"
        name="band"
        id="band"
        placeholder="type band name"
    />
    </div>

  
    <div class="search button">
      <button
        type="submit"
        name="search"
        id="search"
     >search</button>


     </div>
    </form>


 

</body>
</html>
