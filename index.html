<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Music Search</title>
</head>

<body>
  <header>
    <h4>the ugliest itunes search on the internet</h4>
    <div id="playback">
      <audio id="audio-preview" controls src="">
      </audio>
      <div class="current-song">Currently Playing:</div>
    </div>
  </header>
  <div id="container">
      <div id="search">
        <form id="search-form" action="">
          
          <input id="search-box" type="text" name="term" placeholder="type artist name" required>
          <button id="search-button">get it</button>
          <!-- when the button is in the form, it knows it is a submit button -->
        </form>
      </div>
        <div id="results"></div>
      
  </div>
</body>
</html>
